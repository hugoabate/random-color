<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Creator</title>
    <link
      rel="shortcut icon"
      href="./images/rainbow-01-min-1.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title"><h1>COLOR MAKER</h1></div>
    <div class="container">
      <div class="color-box">
        <div id="color-display"></div>
        <div class="btn-container">
          <button id="colorBtn">Generate random color:</button>
          <button id="copyBtn">Copy</button>
        </div>
      </div>
    </div>
    <footer class="container-fluid footer" id="footer">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-sm-4 text-center text-sm-left">
          <span id="myName">Hugo Abate &copy; 2023</span>
        </div>
        <div class="col-12 col-sm-4 text-center">
          <a
            href="https://www.instagram.com/hugoabatee/?hl=en"
            target="blank"
            class="anchor"
          >
            Instagram <i class="bi bi-instagram"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/hugoabate/"
            class="anchor"
            target="blank"
          >
            Linkedin <i class="bi bi-linkedin"></i>
          </a>
          <a href="https://github.com/hugoabate" target="blank" class="anchor">
            GitHub <i class="bi bi-github"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
  <script src="index.js" defer></script>
